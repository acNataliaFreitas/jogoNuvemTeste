        function imprimir(element) {

        }

        //FUNÇÃO MAP()
        nros = []
        let n = prompt("Informe a quantidade de nros: ")
        for (let i=0; i<n; i++)
            nros.push(prompt("Número "+(i+1)));
        
        nros = nros.map(multiplicar);
        document.write(nros);

        function multiplicar(elemento) {
            return ((elemento%2)==0)?elemento*2:elemento*3;
        }

        //FUNÇÃO FILTER()
        nros = []
        let n = prompt("Informe a quantidade de nros: ")
        for (let i=0; i<n; i++)
            nros.push(prompt("Número "+(i+1)));
        
        nros = nros.filter(paresPositivos);
        document.write(nros);

        function paresPositivos(elemento) {
            return ((elemento%2)==0) && (elemento>0);
        }

        //FUNÇÃO REDUCE()
        nros = []
        let n = prompt("Informe a quantidade de nros: ")
        for (let i=0; i<n; i++)
            nros.push(prompt("Número "+(i+1)));
        
        nros = nros.reduce(multiplicaPares);
        document.write(nros);

        function multiplicaPares(total, valor) {
            return ((valor%2)==0)?total*valor:total*1;
        }

        //FUNÇÃO EVERY()
        nros = []
        let n = prompt("Informe a quantidade de idades: ")
        for (let i=0; i<n; i++)
            nros.push(prompt("Idade "+(i+1)));
        
        nros = nros.every(maiorIdade);
        document.write(nros);

        function maiorIdade(idade) {
            return idade>=18;
        }

        //FUNÇÃO SOME()
        nros = []
        let n = prompt("Informe a quantidade de idades: ")
        for (let i=0; i<n; i++)
            nros.push(prompt("Idade "+(i+1)));
        
        nros = nros.some(maiorIdade);
        document.write(nros);

        function maiorIdade(idade) {
            return idade<18;
        }
