
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
    //Criar um componente para solicitar o primeiro nome do usu√°rio, a partir de um prompt.
    class NomeCompleto extends React.Component {
            render() {
                let nome = prompt("Digite seu nome completo:")
                return <h1>Bem Vindo, {nome}!</h1>
            }
        }

        ReactDOM.render(<NomeCompleto/>, document.getElementById('root'));


    </script>
</body>

</html>
