
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
    //ESQUELETO PARA ULTILIZAR EM TODAS AS PAGES - REACT
    class DescPessoal extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    pos:0, users: [
                        { username: "Ana Maria Braga",
                          img: "img/ana.jpg",
                          descricao: "Jornalista, bióloga, atriz, apresentadora e cantora brasileira.",
                          nroPubli:"6.849",
                          nroSeguidores: "11,3Milhões"
                    
                    
                    }
                    ]
                };
            }
            render(){
                return (
                    <table>
                        <tr>
                            <td><img src={this.state.users[this.state.pos].img}/></td>
                            <td>Publicações: {this.state.users[this.state.pos].nroPubli}</td>
                            <td>Seguidores: {this.state.users[this.state.pos].nroSeguidores}</td>
                        </tr>
                        <tr>
                            <td>{this.state.users[this.state.pos].username}</td>
                        </tr>
                        <tr>
                            <td>{this.state.users[this.state.pos].descricao}</td>
                        </tr>
                    </table>
                );
            }
        }
        ReactDOM.render(<DescPessoal />, document.getElementById("root"));
    </script>
</body>

</html>
