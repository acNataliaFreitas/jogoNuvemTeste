<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*Proponha uma solução utilizando JavaScript para exibir apenas o primeiro e o último
        nome de cada uma das várias pessoas armazenadas em um vetor*/

        let nomes = ["Wilton de Paula Filho", "Maria Jose da Silva", "ana maria"];
        let imprimeNomesInicioFim = (vetor) => (vetor.map(valor => {
            let nome = valor.toLowerCase().split(' ');
            return nome[0].concat(" "+nome[nome.length-1]);
    
        }));
        
        document.write(imprimeNomesInicioFim(nomes));

    </script>
</head>
