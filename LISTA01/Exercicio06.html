<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*Proponha uma solução utilizando JavaScript para informar (true ou false) no corpo de uma
        página web se os números armazenados em determinado vetor são todos pares. Sugestão: crie
        pelo menos três vetores com diversos valores numéricos e utilize-os para testar a função.*/

        let vet1 = [1,3,5,7,9];
            let vet2 = [2,4,6,8,10,5];
            let vet3 = [0,1,2,5,9,30];

            let todPar = vet => vet.some(valor=>(valor%2==0));

            document.write(todPar(vet1) +"<br>");
            
            document.write(todPar(vet2) + "<br>");

            document.write(todPar(vet3));
            
    </script>
</head>
<body>
    
</body>
</html>
