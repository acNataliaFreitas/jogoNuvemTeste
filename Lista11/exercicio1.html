<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/estilo1.css">
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>

        <script type="text/babel">
            class Contador extends React.Component {
                //CONTADOR REGRESSIVO
                constructor(props) {
                    super(props);
                    this.state = { contadorR: 10 };
                }
                render() {
                    if (this.state.contadorR > 3) return <p>Contador: {this.state.contadorR}</p>
                    else return <p className="alert">Contador: {this.state.contadorR}</p>
                }

                componentDidMount() {
                    this.id = setInterval(() => {
                        (this.state.contadorR > 0) ? this.setState({ contadorR: this.state.contadorR - 1 }) : clearInterval(this.id)
                    }, 1000);

                }
                componentWillUnmount() {
                    clearInterval(this.id);
                }
            }
            ReactDOM.render(<Contador />, document.getElementById("root"));

        </script>

    </html>
</body>

</html>
