<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Soma extends React.Component {
            constructor(props) {
                super(props);
                this.state = { value1: "", value2: "",result:""};
            }
            changeNumber = (event) => this.setState({[event.target.name]: event.target.value});
            soma = () => {
                event.preventDefault();
                if ((!this.state.value1) || isNaN(this.state.value1) || (!this.state.value2) || isNaN(this.state.value2)) alert("Informe um valor!");
                else this.setState({result: parseFloat(this.state.value1) + parseFloat(this.state.value2)});
            }
            sub = () => {
                event.preventDefault();
                if ((!this.state.value1) || isNaN(this.state.value1) || (!this.state.value2) || isNaN(this.state.value2)) alert("Informe um valor!");
                else this.setState({result: parseFloat(this.state.value1) - parseFloat(this.state.value2)});
            }
           mult = () => {
                event.preventDefault();
                if ((!this.state.value1) || isNaN(this.state.value1) || (!this.state.value2) || isNaN(this.state.value2)) alert("Informe um valor!");
                else this.setState({result: parseFloat(this.state.value1) * parseFloat(this.state.value2)});
            }
            div = () => {
                event.preventDefault();
                if ((!this.state.value1) || isNaN(this.state.value1) || (!this.state.value2) || isNaN(this.state.value2)) alert("Informe um valor!");
                else this.setState({result: parseFloat(this.state.value1) / parseFloat(this.state.value2)});
            }
            render() {
                return (
                    <div>
                        <h1>Calculadora</h1>
                        <form action="">                            
                            <br/>
                            <input type="text" value={this.state.value1} onChange={this.changeNumber} name="value1" />
                           <br/>
                            <input type="text" value={this.state.value2} onChange={this.changeNumber} name="value2"  />
                            <br/>
                            <button onClick={this.soma}>+</button>
                            <button onClick={this.sub}>-</button>
                            <button onClick={this.mult}>*</button>
                            <button onClick={this.div}>/</button>

                        </form>
                        <input type="text" value={this.state.result}/>
                    </div>
                );
            }

        }
        ReactDOM.render(<Soma />, document.getElementById("root"));
    </script>
</body>

</html>
